<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>BookClass</h2>
    </div>
    <div class="row g-5">
      <div class="col-4">
        <input type="text" class="form-control" id="username" placeholder="E-mail" >
      </div>
      <div class="col-4">
        <input type="password" class="form-control" id="password" placeholder="Password" >
      </div>
      <div class="col-4">
        <button class="w-100 btn btn-primary" type="submit">Login</button>
      </div>
    </div>
    <hr class="my-4">
    <div class="row g-5">
      <div class="col-4">
        <select class="form-select" id="day">
          <option value="">Ziua</option>
          <option>Azi</option>
        </select>
      </div>
      <div class="col-8">
        <select class="form-select" id="club">
          <option value="">Clubul</option>
          <option>America House</option>
        </select>
      </div>
    </div>
  </main>
</div>
